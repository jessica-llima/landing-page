<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastros</title>
    <!-- CSS Main Entry Point -->
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    
    <!-- Components -->
    <link rel="stylesheet" href="../css/components/button.css">
    <link rel="stylesheet" href="../css/components/input.css">
    <link rel="stylesheet" href="../css/components/card.css">
    <link rel="stylesheet" href="../css/components/form.css">
    
    <!-- 1
     Layouts -->
    <link rel="stylesheet" href="../css/layouts/header.css">
    <link rel="stylesheet" href="../css/layouts/grid.css">
</head>

<body>
    <div class="wrap">
        <header>
                <div>
                <h1>LandingPage ‚Äî Central de Cadastros</h1>
                cd 'C:\Users\limaj\Desktop\landing page'
                cd scr
                python -m http.server 8000                <picture aria-hidden="true"></picture>
            </div>
            <div class="header-actions">
                <a class="btn-ghost btn-home" href="../index.html" title="Abrir LandingPage" aria-label="Abrir LandingPage">LandingPage</a>
                <label for="tipo-select" class="tipo-label">Tipo:</label>
                <select id="tipo-select" class="tipo-select" aria-label="Selecionar tipo">
                    <option value="ambos">Todos</option>
                    <option value="login">Login</option>
                    <option value="pessoa">Pessoa</option>
                    <option value="endereco">Endere√ßo</option>
                </select>
                <button id="btn-scroll" class="btn-ghost" type="button">Ir ao formul√°rio</button>
            </div>
        </header>

        <main id="main" class="grid">
            <!-- Left column: Login + Pessoa + Endere√ßo cards -->
            <section class="cards-grid">
                <article id="card-login" class="card" aria-labelledby="login-title">
                    <h2 id="login-title">üîê Login</h2>
                    <form id="form-login">
                        <div class="row">
                            <label for="email-login">Email</label>
                            <div class="field">
                                <input id="email-login" name="email" type="email" placeholder="seu.email@dominio.com" required>
                            </div>
                        </div>

                        <div class="row">
                            <label for="senha-login">Senha</label>
                            <div class="field">
                                <input id="senha-login" name="senha" type="password" placeholder="Sua senha" required>
                            </div>
                        </div>

                        <div class="actions">
                            <button type="button" class="btn-ghost" data-reset="form-login">Limpar</button>
                            <button type="submit" class="btn-primary">Entrar</button>
                        </div>

                        <small class="helper text-center">
                            N√£o tem conta? <a href="#" class="helper-link">Cadastre-se</a>
                        </small>
                    </form>
                </article>

                <article id="card-pessoa" class="card" aria-labelledby="pessoa-title">
                    <h2 id="pessoa-title">üë§ Cadastro Pessoa</h2>
                    <form id="form-pessoa">
                        <div class="row">
                            <label for="nome">Nome</label>
                            <div class="field">
                                <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required>
                            </div>
                        </div>

                        <div class="row">
                            <label for="email">Email</label>
                            <div class="field">
                                <input id="email" name="email" type="email" placeholder="exemplo@dominio.com" required>
                            </div>
                        </div>

                        <div class="row">
                            <label for="senha">Senha</label>
                            <div class="field">
                                <input id="senha" name="senha" type="password" placeholder="m√≠nimo 8 caracteres"
                                    minlength="8" required>
                            </div>
                        </div>

                        <div class="actions">
                            <button type="button" class="btn-ghost" data-reset="form-pessoa">Limpar</button>
                            <button type="submit" class="btn-primary">Salvar Pessoa</button>
                        </div>
                    </form>
                </article>
            </section>

            <!-- Right column: Endere√ßo -->
            <aside class="card" aria-labelledby="endereco-title">
                <h2 id="endereco-title">Cadastro Endere√ßo</h2>
                <form id="form-endereco">
                    <div class="row">
                        <label for="cep">CEP</label>
                        <div class="field">
                            <input id="cep" name="cep" type="text" placeholder="00000-000" required>
                        </div>
                    </div>

                    <div class="row">
                        <label for="rua">Rua</label>
                        <div class="field">
                            <input id="rua" name="rua" type="text" placeholder="Nome da rua" required>
                        </div>
                    </div>

                    <div class="row">
                        <label for="numero">N√∫mero</label>
                        <div class="field">
                            <input id="numero" name="numero" type="text" placeholder="123" required>
                        </div>
                    </div>

                    <div class="row compact">
                        <div>
                            <label for="cidade">Cidade</label>
                            <input id="cidade" name="cidade" type="text" placeholder="Cidade" required>
                        </div>

                        <div>
                            <label for="estado">Estado (UF)</label>
                            <select id="estado" name="estado" required>
                                <option value="">UF</option>
                                <option>SP</option>
                                <option>RJ</option>
                                <option>MG</option>
                                <option>BA</option>
                                <option>PR</option>
                            </select>
                        </div>
                    </div>

                    <small class="helper">Este formul√°rio pode ser integrado a APIs de CEP para completar
                        automaticamente.</small>

                    <div class="actions">
                        <button type="button" class="btn-ghost" data-reset="form-endereco">Limpar</button>
                        <button type="submit" class="btn-primary">Salvar Endere√ßo</button>
                    </div>
                </form>
            </aside>
        </main>
    </div>

    <script src="../js/main.js" defer></script>
</body>

</html>
