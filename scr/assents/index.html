<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>P치gina integrada de cadastros</title>
    <!-- CSS Main Entry Point -->
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../css/base/variables.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    
    <!-- Components -->
    <link rel="stylesheet" href="../css/components/button.css">
    <link rel="stylesheet" href="../css/components/input.css">
    <link rel="stylesheet" href="../css/components/card.css">
    <link rel="stylesheet" href="../css/components/form.css">
    
    <!-- Layouts -->
    <link rel="stylesheet" href="../css/layouts/header.css">
    <link rel="stylesheet" href="../css/layouts/grid.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div>
                <h1>Central de Cadastros</h1>
                <picture> </picture>
            </div>
            <div class="header-actions">
                <a class="btn-ghost btn-home" href="../index.html" title="Voltar  p치gina inicial">游 In칤cio</a>
                <label for="tipo-select" style="font-size:0.95rem;color:var(--muted);margin-right:8px">Tipo:</label>
                <select id="tipo-select" aria-label="Selecionar tipo"
                    style="padding:8px 10px;border-radius:8px;border:1px solid #e6e9ef;background:#fff;margin-right:8px">
                    <option value="ambos">Ambos</option>
                    <option value="pessoa">Pessoa</option>
                    <option value="empresa">Empresa</option>
                </select>
                <button id="btn-scroll" class="btn-ghost" type="button">Ir ao formul치rio</button>
            </div>
        </header>

        <main id="main" class="grid">
            <!-- Left column: Pessoa + Empresa cards -->
            <section class="cards-grid">
                <article id="card-pessoa" class="card" aria-labelledby="pessoa-title">
                    <h2 id="pessoa-title">Cadastro Pessoa</h2>
                    <form id="form-pessoa">
                        <div class="row">
                            <label for="nome">Nome</label>
                            <div class="field">
                                <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required>
                            </div>
                        </div>

                        <div class="row">
                            <label for="email">Email</label>
                            <div class="field">
                                <input id="email" name="email" type="email" placeholder="exemplo@dominio.com" required>
                            </div>
                        </div>

                        <div class="row">
                            <label for="senha">Senha</label>
                            <div class="field">
                                <input id="senha" name="senha" type="password" placeholder="m칤nimo 8 caracteres"
                                    minlength="8" required>
                            </div>
                        </div>

                        <div class="actions">
                            <button type="button" class="btn-ghost" data-reset="form-pessoa">Limpar</button>
                            <button type="submit" class="btn-primary">Salvar Pessoa</button>
                        </div>
                    </form>
                </article>

                <article id="card-empresa" class="card" aria-labelledby="empresa-title">
                    <h2 id="empresa-title">Cadastro Empresa</h2>
                    <form id="form-empresa">
                        <div class="row">
                            <label for="cnpj">CNPJ</label>
                            <div class="field">
                                <input id="cnpj" name="cnpj" type="text" placeholder="00.000.000/0000-00"
                                    pattern="[0-9.\-/]{14,18}" required>
                            </div>
                        </div>

                        <div class="row">
                            <label for="razao">Raz칚o Social</label>
                            <div class="field">
                                <input id="razao" name="razao" type="text" placeholder="Nome da empresa" required>
                            </div>
                        </div>

                        <div class="row">
                            <label for="telefone">Telefone</label>
                            <div class="field">
                                <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000">
                            </div>
                        </div>

                        <div class="actions">
                            <button type="button" class="btn-ghost" data-reset="form-empresa">Limpar</button>
                            <button type="submit" class="btn-primary">Salvar Empresa</button>
                        </div>
                    </form>
                </article>
            </section>

            <!-- Right column: Endere칞o -->
            <aside class="card" aria-labelledby="endereco-title">
                <h2 id="endereco-title">Cadastro Endere칞o</h2>
                <form id="form-endereco">
                    <div class="row">
                        <label for="cep">CEP</label>
                        <div class="field">
                            <input id="cep" name="cep" type="text" placeholder="00000-000" required>
                        </div>
                    </div>

                    <div class="row">
                        <label for="rua">Rua</label>
                        <div class="field">
                            <input id="rua" name="rua" type="text" placeholder="Nome da rua" required>
                        </div>
                    </div>

                    <div class="row">
                        <label for="numero">N칰mero</label>
                        <div class="field">
                            <input id="numero" name="numero" type="text" placeholder="123" required>
                        </div>
                    </div>

                    <div class="row compact">
                        <label>Cidade / Estado</label>
                        <input id="cidade" name="cidade" type="text" placeholder="Cidade" required>
                        <select id="estado" name="estado" required>
                            <option value="">UF</option>
                            <option>SP</option>
                            <option>RJ</option>
                            <option>MG</option>
                            <option>BA</option>
                            <option>PR</option>
                        </select>
                    </div>

                    <small class="helper">Este formul치rio pode ser integrado a APIs de CEP para completar
                        automaticamente.</small>

                    <div class="actions">
                        <button type="button" class="btn-ghost" data-reset="form-endereco">Limpar</button>
                        <button type="submit" class="btn-primary">Salvar Endere칞o</button>
                    </div>
                </form>
            </aside>
        </main>
    </div>

    <script src="../js/main.js" defer></script>
</body>

</html>
