version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true

  static:
    image: python:3.11-slim
    volumes:
      - ./scr:/srv/app
    working_dir: /srv/app
    command: python -m http.server 8000
    ports:
      - "8000:8000"

# Usage:
# docker-compose up --build
# Backend: http://localhost:8001
# Frontend (Vite): http://localhost:5173
# Static site: http://localhost:8000/scr/index.html
